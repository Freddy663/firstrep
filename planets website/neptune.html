            <h1>Neptune</h1>
        </div>

        <div class="about">
            <div class="article">
                <h2>Neptune is dark, cold, and very windy. It's the last of the planets in our solar system. It's more than 30 times as far from the Sun as Earth is. Neptune is very similar to Uranus. It's made of a thick soup of water, ammonia, and methane over an Earth-sized solid center.</h2>
